        fileInput.onchange = function () {
            var file = this.files[0];
            var reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = async function (evt) {
                var zipdata = evt.target.result;
                var blob = new Blob([zipdata.slice()]);
                console.log("osu zip file: " + URL.createObjectURL(blob));
                const zipReader = new zip.ZipReader(new zip.BlobReader(blob));
                entries = await zipReader.getEntries();
                if (entries.length) {
                    diffs = [];
                    // console.log(entries);
                    // osu文件列表
                    for (entry in entries) {
                        let file = entries[entry];
                        let filename = file.filename;
                        if (filename.toLowerCase().endsWith(".osu")) {
                            diffs.push(file);
                        }
                    }
                    if (diffs.length <= 0) {
                        alert("该OSZ文件不包含任何谱面");
                        return;
                    }
                    document.getElementById("fileInput").remove();
                    document.getElementById("FakeFileInput").remove();
                    document.getElementById("folderInput").remove();
                    document.getElementById("FakeFolderInput").remove();
                    document.getElementById("openTitle").textContent = "选择难度";

                        let sbtn = document.createElement("button");
                        sbtn.setAttribute("diff", diffIndex);
                        let lastIndex = diffs[diffIndex].filename.lastIndexOf("[");
                        let diffTitle = diffs[diffIndex].filename.substring(lastIndex);
                        diffTitle = diffTitle.substring(0, diffTitle.length - 4);
                        sbtn.innerText = diffTitle;
                        sbtn.addEventListener('click', async function () {
                            let diffIndex = parseInt(this.getAttribute("diff"));
                            document.getElementById("openTitle").textContent = "加载中...";
                            await parseBeatmap(diffIndex, zipReader);
                            document.getElementById("openPanel").remove();
                        });
                        document.getElementById("openContent").appendChild(sbtn);
                    }
                }
                else {
                    alert("该文件不是osz文件");
                }

            };
        };

        function readFile(file) {
            return new Promise((res, rej) => {
                // create file reader
                let reader = new FileReader();

                // register event listeners
                reader.addEventListener("loadend", e => res(e.target.result));
                reader.addEventListener("error", rej);

                // read file
                reader.readAsArrayBuffer(file);
            });
        }
        function readOsuFile(blob) {
            return new Promise((res, rej) => {
                // create file reader
                let reader = new FileReader();

                // register event listeners
                reader.addEventListener("loadend", e => res(e.target.result));
                reader.addEventListener("error", rej);

                // read file
                reader.readAsText(blob, 'utf8');
            });
        }

            }
        };

        $(document.body).on('mousemove', function () {
            var self = $(this);
            clearTimeout(self.data('h'));

                if (!audio.paused) {
                    self.removeClass('h');
                }

        function time2text(time) {
            const hl = parseInt(time);
            let min = Math.floor(hl / 60).toString();
            let sec = Math.floor(hl % 60).toString();
            if (min.length === 1) min = "0" + min;
            if (sec.length === 1) sec = "0" + sec;
            return min + ":" + sec;
        }

        $(audio).on('pause', function (e) {
            $(document.body).trigger('mousemove');
            $('#play').addClass('e');
        }).on('play', function (e) {
            preview.beatmap.refresh();
            if (e.isTrigger) {
                e.preventDefault();
                preview.at(audio.currentTime * 1000);
            }
            else {
                $('#play').removeClass('e');
                requestAnimationFrame(function foo() {
                    preview.at(audio.currentTime * 1000);
                    if (!audio.paused) {
                        requestAnimationFrame(foo);
                    }
                });
            }
        }).on('durationchange', function () {
            $('#progress').val(0).prop('max', this.duration);
            $('#volume').trigger('change');
            $('#speed .e').trigger('click');
        }).on('timeupdate', function () {

        });
